<html>
    <head>
        <meta charset="utf-8">
        <title>Search Documents</title>
    </head>
    <body>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
        <h1><a href="{{ url_for('index') }}">Search Documents</a></h1>
        <hr>
        <form action="" method="post">
            <label for="search">Global Search(速度较慢)</label>
            <input type="text" name="key" id="search" style="width: 420px;height: 30px "/>
            <input type="submit" value="提交">
            <br><br>
            <label for="title_search">Search by title(支持不考虑大小写问题)</label>
            <input type="text" name="key_words" id="title_search" style="width: 420px;height: 30px "/>
            <input type="submit" value="提交">
            <br><br>
            <label for="id_search">Search by number</label>
            <input type="text" name="key_numbers" id="id_search" style="width: 420px;height: 30px "/>
            <input type="submit" value="提交">
            <br><br>
            <label for="time_search">Search by time(格式例如：30 Sep 2020)</label>
            <input type="text" name="key_time" id="time_search" style="width: 420px;height: 30px "/>
            <input type="submit" value="提交">
            <br><br>
            <label for="author_search">Search by author</label>
            <input type="text" name="key_author" id="author_search" style="width: 420px;height: 30px "/>
            <input type="submit" value="提交">
        </form>
        <hr>
        <p><a href="{{ url_for('download') }}">Download</a></p>
        <br>
        {% if results %}
            <b>Search results:</b><br>
            {% for result in results %}
            <p>{{ result }}</p>
            {% endfor %}
        {% endif %}
        <hr>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
            <ul class=flashes>
                {{ message }}
            </ul>
            {% endfor %}
        {% endif %}
        {% endwith %}
    </body>
</html>
