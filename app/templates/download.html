<html>
    <head>
        <meta charset="utf-8">
        <title>Download Documents</title>
    </head>
    <body>
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
        <h1><a href="{{ url_for('index') }}">Download Documents</a></h1>
        <hr>
        <form action="" method="post">
            {{ form.number.label }}{{ form.number(size=20) }}
            {{ form.download }}
        </form>
        <hr>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
            <ul class=flashes>
                {{ message }}
            </ul>
            {% endfor %}
        {% endif %}
        {% endwith %}
    </body>
